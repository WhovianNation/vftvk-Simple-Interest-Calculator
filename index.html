<!DOCTYPE html>
<html>
    <head>
        <title>Will's Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div class="maindiv">
            <!--User input a number for amount of money-->
            Principal Amount <input type="number" id="principal" min="0">  <br/>
            Rate <input type="range"  id="rate" onchange="updateRate()" min="1" max="20" step="0.25" value="10.25"> 
            <span id="rate_val">
                10.25%
            </span>
            <br/>
            No. of Years
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/>
            Interest : <span id="result"></span>
            <br>
            <button onclick="compute()">Compute Interest</button>
        </div>
        <footer>
            &#169; This Calculator belongs to William .Joe
        </footer>
    </body>
</html>
